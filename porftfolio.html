<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sha's Interactive Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6ff;
      color: #333;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form, .portfolio {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      padding: 12px 25px;
      border: none;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #5b68df, #8a4de8);
      transform: translateY(-2px);
    }
    .section {
      margin-bottom: 30px;
      text-align: center;
    }
    .skills-list, .projects-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    .box {
      background: #e9edff;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    .resume-btn {
      display: inline-block;
      margin-top: 15px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
    }
    .resume-btn:hover {
      background: linear-gradient(to right, #5b68df, #8a4de8);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <h1>Interactive Portfolio Generator</h1>

  <form id="portfolioForm">
    <label>Name:</label>
    <input type="text" id="name" required>

    <label>Bio:</label>
    <textarea id="bio" rows="3" required></textarea>

    <label>Skills (comma separated):</label>
    <input type="text" id="skills" required>

    <label>Projects (Title: Description per line):</label>
    <textarea id="projects" rows="4" required></textarea>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Phone Number:</label>
    <input type="text" id="phone" required>

    <label>Resume PDF URL (e.g., resume.pdf):</label>
    <input type="text" id="resumeLink" required>

    <button type="submit">Generate Portfolio</button>
  </form>

  <div class="portfolio" id="portfolio" style="display: none;">
    <div class="section">
      <h2 id="displayName"></h2>
      <p id="displayBio"></p>
    </div>

    <div class="section">
      <h2>Skills</h2>
      <div class="skills-list" id="displaySkills"></div>
    </div>

    <div class="section">
      <h2>Projects</h2>
      <div class="projects-list" id="displayProjects"></div>
    </div>

    <div class="section">
      <h2>Contact</h2>
      <p id="displayEmail"></p>
      <p id="displayPhone"></p>
    </div>

    <div class="section">
      <h2>Download Resume</h2>
      <a id="downloadResume" href="#" download class="resume-btn" target="_blank">ðŸ“„ Download Resume</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('portfolioForm');
    const portfolio = document.getElementById('portfolio');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const bio = document.getElementById('bio').value;
      const skills = document.getElementById('skills').value.split(',');
      const projects = document.getElementById('projects').value.trim().split('\n');
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const resumeLink = document.getElementById('resumeLink').value;

      document.getElementById('displayName').textContent = name;
      document.getElementById('displayBio').textContent = bio;

      const skillsContainer = document.getElementById('displaySkills');
      skillsContainer.innerHTML = '';
      skills.forEach(skill => {
        if (skill.trim()) {
          const box = document.createElement('div');
          box.className = 'box';
          box.textContent = skill.trim();
          skillsContainer.appendChild(box);
        }
      });

      const projectsContainer = document.getElementById('displayProjects');
      projectsContainer.innerHTML = '';
      projects.forEach(proj => {
        if (proj.trim()) {
          let [title, desc] = proj.split(':');
          title = title?.trim() || 'Untitled Project';
          desc = desc?.trim() || 'No description';
          const box = document.createElement('div');
          box.className = 'box';
          box.innerHTML = `<strong>${title}</strong><br>${desc}`;
          projectsContainer.appendChild(box);
        }
      });

      document.getElementById('displayEmail').textContent = `Email: ${email}`;
      document.getElementById('displayPhone').textContent = `Phone: ${phone}`;

      const resumeBtn = document.getElementById('downloadResume');
      resumeBtn.href = resumeLink;

      portfolio.style.display = 'block';
      portfolio.scrollIntoView({ behavior: 'smooth' });
    });
  </script>

</body>
</html>
